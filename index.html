<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="wwwroot/css/main.css">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__left">
        <img src="./wwwroot/images/drawers.jpg" alt="chest of drawers">
      </div>
      <div class="card__right">
        <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
        <div class="card__user">         
          <div class="card__user-details">      
            <img src="./wwwroot/images/avatar-michelle.jpg" alt="user image">   
              <label>Michelle Appleton<span>28 Jun 2020</span></label>     
          </div>
          <div id="share">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
            <div id="share__menu">
              <label>SHARE</label>
              <img src="./wwwroot/images/icon-facebook.svg" alt="facebook icon">
              <img src="./wwwroot/images/icon-twitter.svg" alt="twitter icon">
              <img src="./wwwroot/images/icon-pinterest.svg" alt="pinteres icon">
            </div>
          </div>          
        </div>       
      </div>
    </div>  
  </main>


  <script>
    let shareBtn = document.querySelector("#share");
    let shareMenu = shareBtn.querySelector("#share__menu");
    document.addEventListener("click", () => shareBtn.classList.remove("active"));
    shareBtn.addEventListener("click", e => {shareBtn.classList.toggle("active"); e.stopPropagation()});
    shareMenu.addEventListener("click", e => e.stopPropagation());   
  </script>
</body>
</html>
